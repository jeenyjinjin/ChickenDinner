                                    <option value="BSc (Information Systems):Smart-City Management &amp; Technology Major">Apply data analytics and technology techniques to model development of evidence-based solutions</option>

                                    <option value="BSc (Computing &amp; Law)">Develop and protect IT enabled business models, processes and solutions within a legal framework</option>
                                    <option value="BSc (Computing &amp; Law)">Help business operations comply with legal, regulatory and contractual requirements</option>
                                    <option value="BSc (Computing &amp; Law)">Apply Artificial Intelligence (AI), analytics, automation tools etc. to legal tasks and processes </option>
                                    <option value="BSc (Computing &amp; Law)">Synergise technology and law in operationalizing digital innovations</option>
                                </select>
                                
                                <br></br>
