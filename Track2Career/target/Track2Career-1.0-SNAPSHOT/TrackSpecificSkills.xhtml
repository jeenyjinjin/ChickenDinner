<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Track2Career - Digital Business Solutioning</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <h:outputScript name="js/jquery.min.js"/>
        <h:outputScript name="js/skel.min.js"/>
        <h:outputScript name="js/skel-layers.min.js"/>
        <h:outputScript name="js/init.js"/>

        <h:outputStylesheet name="css/bootstrap.min.css" id="bootstrap-css" />
        <h:outputStylesheet name="css/skel.css" />
        <h:outputStylesheet name="css/style.css" />
        <h:outputStylesheet name="css/style-xlarge.css" />
        <h:outputStylesheet name="css/progressbar.css"/>

        <link href='https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700' rel='stylesheet' type='text/css'/>
    </h:head>
    <h:body id="top">
        <f:event type="preRenderView" listener="#{user.checkLoggedIn}" />
        <!-- Header -->
        <header id="header" class="skel-layers-fixed">
            <h1><a href="#">Track2Career</a></h1>
            <nav id="nav">
                <ul>
                    <li><h:link value="Home" outcome="userhome" /></li>
                    <li><h:link value="Track" outcome="DBSTrackCourses" /></li>
                    <li><h:link value="Jobs" outcome="jobs" /></li>
                    <li><h:link value="Profile" outcome="profile" /></li>
                    <li><h:link value="Upload" outcome="upload" rendered="#{user.user.userType eq 'Admin'}" /></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <section id="main" class="wrapper style1">
            <header class="major">
                <h2>Digital Business Solutioning</h2>
            </header>
            <div class="container">

                <div class="row">
                    <div class="4u">
                        <h2><h:link value="Track Overview" outcome="DBSTrackCourses" /></h2>
                    </div>
                    <div class="4u">
                        <h2><h:link value="Track-specific Skills" outcome="TrackSpecificSkills" /></h2>
                    </div>
                    <div class="3u">
                        <h2><h:link value="Related Jobs" outcome="TrackRelatedJobs" /></h2>
                    </div>

                    <div class="12u">
                        <section>
                            <div class="col-xs-12 col-sm-12 col-md-6">
                                <h3>Skills achieved from this Course</h3>
                                <ul class="meta-search">
                                    <ui:repeat value="#{flash.keep.ownedSkills}" var="s" varStatus="status">
                                        <li><span>#{s.skillName}</span></li>
                                    </ui:repeat>
                                </ul>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6">
                                <h3>Skills not achieved in this Course Yet</h3>
                                <ul class="meta-search">
                                    <ui:repeat value="#{flash.keep.skills}" var="s" varStatus="status">
                                        <li><span>#{s.skillName}</span></li>
                                    </ui:repeat>
                                </ul>
                            </div>
                        </section>
                    </div>
                </div>
                <hr class="major" />
            </div>
        </section>

        <!-- Footer -->
        <div class="checkout-wrap">
            <ul class="checkout-bar">
                <li class="visited first">
                    <h:link value="Search" outcome="userhome" />
                </li>
                <li class="visited first">
                    <h:link value="Search Result" outcome="TrackSearchResults" />
                </li>
                <li class="active">
                    <h:link value="Track Courses" outcome="DBSTrackCourses" />
                </li>
                <li class="next">Skill Analysis</li>
                <li class="">Related Jobs</li>
            </ul>
        </div>
    </h:body>
</html>
